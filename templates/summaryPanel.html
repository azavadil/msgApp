{% extends "base.html" %}



<!-- sender / subject / date --> 


{% block sidebar %}
	<!-- onClick we want to navigate to a blank message --> 
	<a href="/newMsg"><button class='btn btn-warning btn-small' type="button">Compose</button></a>
	<div class = "sidebar"> 
	
		<!-- insert numMsgs --> 
		<a class="gray-link" href="/">Inbox ( {{numMsgs}} )</a> 
	</div>
	
	<div class = "sidebar"> 
		<a class="gray-link" href="/">Sent ( {{numSentMsgs}} )</a>
	</div>
	
	<div class = "sidebar"> 
		<a class="gray-link" href="/">Sent ( {{numSentMsgs}} )</a>
	</div>

	<div class = "sidebar"> 
		<a class="gray-link" href="/group">Groups</a>
	</div>

	
{% endblock %}


{% block content %}
  <div class="compose-container"> 
	<table class="summary-table">
		{% for msg in msgs %}
			<tr class="{{loop.cycle('gray','')}}">
				<td class="span2">
					<a class = "{{msg.hasBeenRead}}" href="{{msg.msgURL}}">{{msg.author}}</a>
				</td>
				
				<td class="span10">
					<a class = "{{msg.hasBeenRead}}" href="{{msg.msgURL}}">{{msg.subject}}</a>
				</td>
				
				<td class="span2">
					<a class = "{{msg.hasBeenRead}}" href="{{msg.msgURL}}">{{ msg.created.strftime("%b %d, %Y") }}</a>
				</td>
					
			</tr>
		{% endfor %}
	</table>			
  </div> 
{% endblock %}
